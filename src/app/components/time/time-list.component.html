<div class="container">
  <h1>Times</h1>

  <div class="header-actions">
    <button mat-raised-button color="primary" routerLink="/times/novo">
      <mat-icon>add</mat-icon> Novo Time
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{element.composicao[0]?.integrante?.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="franquia">
        <th mat-header-cell *matHeaderCellDef>Franquia</th>
        <td mat-cell *matCellDef="let element">{{element.composicao[0]?.integrante?.franquia}}</td>
      </ng-container>

      <ng-container matColumnDef="funcao">
        <th mat-header-cell *matHeaderCellDef>Função</th>
        <td mat-cell *matCellDef="let element">{{element.composicao[0]?.integrante?.funcao}}</td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{element.data | date}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-spinner *ngIf="loading" diameter="50"></mat-spinner>
</div>
